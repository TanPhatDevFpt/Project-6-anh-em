<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Web Liên Quân Nhóm SA2002" />
    <meta name="author" content="Programming Tấn Phát" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="menu">
        <a href="#123" class="img">
          <img
            class="logo-lq"
            src="https://lienquan.garena.vn/wp-content/uploads/2024/02/logo.png"
          />
        </a>
        <div class="list">
          <div class="list-ul">
            <li>Trang Chủ</li>
            <li>Gameplay</li>
            <li>Tin Tức</li>
            <li>Cập Nhật</li>
            <li>Hợp Tác</li>
            <li>Liên Kết</li>
          </div>
        </div>
        <div class="search">
          <form class="form" action="#123">
            <input
              class="search-input"
              type="text"
              placeholder="Nhập Từ Khóa Tìm Kiếm"
            />
            <button class="submit" type="submit">
              <img
                class="search-lq"
                src="https://lienquan.garena.vn/wp-content/themes/aov-2024/assets/img/btn-search.png"
              />
            </button>
          </form>
        </div>
      </div>
    </header>
    <!--end header -->

    <!-- cart download game -->
     <div class="cart-download">
      <div class="qr">
        <img class="img-qr" src="https://lienquan.garena.vn/wp-content/uploads/2024/07/QRCode.png">
      </div>
      <div class="download">
        <img class="img-download" src="https://lienquan.garena.vn/wp-content/themes/aov-2024/assets/img/btn-google-play.png">
        <img class="img-download" src="https://lienquan.garena.vn/wp-content/themes/aov-2024/assets/img/btn-app-store.png">
      </div>
     </div>
     <!--end cart download game -->

    <!-- section 1 -->
    <div class="slider">
      <img
        class="slide active"
        src="https://lienquan.garena.vn/wp-content/uploads/2025/07/TPDC_W25_1920.jpg"
      />
      <img
        class="slide"
        src="https://lienquan.garena.vn/wp-content/uploads/2025/07/Headline-banner_1920x350-1.png"
      />
    </div>

    <!--end section 1 -->

    <!-- section 2 -->
     <div class="section2">
     </div>
     <!-- end section 2 -->

    <!-- Bootstrap 4.6 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <!--end Bootstrap 4.6 -->

    <!-- javascript -->
    <script type="module" src="main.js"></script>
    <!--end javascript -->
  </body>
</html>
